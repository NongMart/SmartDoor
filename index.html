    <!-- End Navbar -->
    <main class="main-content  mt-0">
        <div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg"
            style="background-image: url('assets/img/header_main.jpg'); background-position: top;">
            <span class="mask bg-gradient-dark opacity-6"></span>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5 text-center mx-auto">
                        <h1 class="text-white mb-2 mt-5">Smart Door Project</h1>
                        <p class="text-lead text-white">ปลดล็อคประตูด้วยการตรวจจับ Hotspot WIFI</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row mt-lg-n10 mt-md-n11 mt-n10 justify-content-center">
                <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
                    <div class="card z-index-0">
                        <div class="card-header text-center pt-4">
                            <h5>ส่งคำขอใช้งานประตู</h5>
                        </div>
                        <div class="card-body">
                            <form action="" id="requestForm" role="form">
                                <div class="sentAlert">Your message sent</div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Name" aria-label="Name"
                                        id="name">
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Hotspot Name"
                                        aria-label="Hotspot Name" id="hotspotnameid">
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control" placeholder="Hotspot Password"
                                        aria-label="Password" id="hotspotpassid">
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn bg-gradient-dark w-100 my-4 mb-2">ส่งคำขอ</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
