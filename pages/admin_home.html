    .modal {

        position: fixed;
        /* Stay in place */

        /* Sit on top */
        left: 0;
        top: 0;
        width: 100%;
        /* Full width */
        height: 100%;
        /* Full height */
        overflow: auto;
        /* Enable scroll if needed */
        background-color: rgb(0, 0, 0);
        /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4);
        /* Black w/ opacity */
    }

    .modal-content {
        background-color: #fefefe;
        width: 50%;
        /* Set width to 50% */

        /* Center the modal vertically and horizontally */
        padding: 20px;
        border: 1px solid #888;
    }

    .close {
        color: #aaa;
        position: absolute;
        /* Change to absolute positioning */
        right: 20px;
        /* Position 20px from the right */
        top: 0;
        /* Position at the top */
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
</style>

    <script>
        // Initialize Firebase
        var firebaseConfig = {
            apiKey: "AIzaSyBsmJrwR4TiIIezxC94aGF4-Cdb7RppUhY",
            authDomain: "smartdoorit5102-d53ff.firebaseapp.com",
            databaseURL: "https://smartdoorit5102-d53ff-default-rtdb.firebaseio.com",
            projectId: "smartdoorit5102-d53ff",
            storageBucket: "smartdoorit5102-d53ff.appspot.com",
            messagingSenderId: "735550711784",
            appId: "1:735550711784:web:fe4dea8899f8f1007ee65d"
        };

        firebase.initializeApp(firebaseConfig);

        var database = firebase.database();
        var nameRef = database.ref("admin/name");

        // Get the value of the "username" session
        var username = sessionStorage.getItem("username");
        var password = sessionStorage.getItem("password");
        var name = sessionStorage.getItem("name");


        // Display name from session storage
        function displayName() {
            var name = sessionStorage.getItem("name");
            document.getElementById("nameContainer").innerHTML = '<div id="name">' + name + '&nbsp;&nbsp;&nbsp;&nbsp;<i class="fas fa-pencil-alt ms-auto text-dark cursor-pointer mt-3" id="editButton" onclick="editName()"></i></div>';
        }

        displayName();

        // Get name from Firebase and store it in session storage
        nameRef.on("value", function (snapshot) {
            sessionStorage.setItem("name", snapshot.val());
            displayName();
        });

        // Edit name
        function editName() {
            var name = sessionStorage.getItem("name");
            document.getElementById("nameContainer").innerHTML = '<input id="nameInput" type="text" value="' + name + '"><button onclick="updateName()">Update</button>';
        }

        // Update name in Firebase and session storage
        function updateName() {
            var name = document.getElementById("nameInput").value;
            nameRef.set(name);
            sessionStorage.setItem("name", name);
            displayName();
        }


        if (!sessionStorage.getItem("username")) {
            window.location.href = "../index.html";
        }

        // Get the element where you want to display the username
        // var displayName = document.getElementById("displayName");

        // Insert the username into the HTML
        // displayName.innerHTML = name;

        function logout() {
            window.sessionStorage.clear();
            window.localStorage.clear();
            document.cookie.split(";").forEach(function (c) {
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
            });
            location.href = "../index.html";
        }

        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal
        btn.onclick = function () {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }


        // Get references to HTML elements
        var oldPassword = document.getElementById("oldPassword");
        var newPassword = document.getElementById("newPassword");
        var confirmPassword = document.getElementById("confirmPassword");
        var updatePasswordBtn = document.getElementById("updatePasswordBtn");
        var output = document.getElementById("output");

        // Get current password from session
        var currentPassword = sessionStorage.getItem("password");

        // Check if old password is correct
        updatePasswordBtn.addEventListener("click", function () {
            if (oldPassword.value !== currentPassword) {
                output.innerHTML = "Wrong Old Password";
                return;
            }

            // Check if new password and confirm password match
            if (newPassword.value !== confirmPassword.value) {
                output.innerHTML = "Password doesn't match";
                return;
            }

            // Update password in Firebase
            database.ref("admin").update({
                password: newPassword.value
            }, function (error) {
                if (error) {
                    // Handle error
                } else {
                    // Update password in session
                    sessionStorage.setItem("password", newPassword.value);
                    output.innerHTML = "Password updated successfully";

                    // Add 2-second delay
                    setTimeout(function () {
                        modal.style.display = "none";
                    }, 2000);

                    // Clear text boxes
                    // oldPassword.value = "";
                    // newPassword.value = "";
                    // confirmPassword.value = "";

                }
            });
        });

        // Get the element where you want to display the name
        var displayName = document.getElementById("displayName");

        // Insert the name into the HTML
        displayName.innerHTML = name;

    </script>
