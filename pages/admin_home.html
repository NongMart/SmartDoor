    <script>
        if (!sessionStorage.getItem("username")) {
            window.location.href = "../index.html";
        }
        // Get the value of the "username" session
        var username = sessionStorage.getItem("username");

        // Get the element where you want to display the username
        var displayUsername = document.getElementById("displayUsername");

        // Insert the username into the HTML
        displayUsername.innerHTML = username;

        function logout() {
            window.sessionStorage.clear();
            window.localStorage.clear();
            document.cookie.split(";").forEach(function (c) {
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
            });
            location.href = "../index.html";
        }

    </script>
