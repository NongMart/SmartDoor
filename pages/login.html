    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBsmJrwR4TiIIezxC94aGF4-Cdb7RppUhY",
            authDomain: "smartdoorit5102-d53ff.firebaseapp.com",
            databaseURL: "https://smartdoorit5102-d53ff-default-rtdb.firebaseio.com",
            projectId: "smartdoorit5102-d53ff",
            storageBucket: "smartdoorit5102-d53ff.appspot.com",
            messagingSenderId: "735550711784",
            appId: "1:735550711784:web:fe4dea8899f8f1007ee65d"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        document.getElementById("loginForm").addEventListener("keyup", function (event) {
            event.preventDefault();
            if (event.keyCode === 13) {
                checkLogin();
            }
        });

        var ref = firebase.database().ref("admin");
        ref.on("value", function (snapshot) {
            // document.getElementById("username_data").innerHTML = snapshot.val().username;
            // document.getElementById("password_data").innerHTML = snapshot.val().password;

            username = snapshot.val().username;
            password = snapshot.val().password;
            name = snapshot.val().name;
        }, function (error) {
            console.log("Error: " + error.code);
        });

        function checkLogin() {
            var username_input = document.getElementById("username").value;
            var password_input = document.getElementById("password").value;

            if (username_input == username && password_input == password) {
                sessionStorage.setItem("username", username);
                sessionStorage.setItem("password", password);
                sessionStorage.setItem("name", name);
                document.location.href = "admin_home.html";
            }
            else {
                alert("Login failed. Please try again.");
            }
        }
    </script>
